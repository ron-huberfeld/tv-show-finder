<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css"
        integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" href="images/bazinga.png" />
    <script src="https://kit.fontawesome.com/19ee417ec0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

    <title>Login</title>
</head>

<body>
    <section class="w-full sm:w-1/2 h-screen m-auto p-8 sm:pt-10">
        <div class="bg-gradient2 h-1" />
        <div class="p-3 rounded shadow-lg">
            <div class="flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
                <div class="max-w-md w-full">
                    <div class="logo-nav w-32 m-auto mb-6">
                        <a href="index.html" aria-label="Home">
                            <img src="images/bazinga.png" alt="Logo" />
                        </a>
                    </div>
                    <h2 class="mb-2 text-center text-3xl leading-9 font-extrabold text-gray-900">
                        Log in to your account
                    </h2>
                    <p class="text-gray-600 text-center">
                        Don't have an account?
                        <a href="register.html"
                            class="font-medium text-blue-600 hover:text-blue-500 focus:outline-none focus:underline transition ease-in-out duration-150">Sign
                            up now</a>
                    </p>
                    <form class="mt-8" action="login.html" method="POST">
                        <div>
                            <div class="mb-2">
                                <div class="mb-1">
                                    <Label text="Email" />
                                </div>
                                <input
                                    class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:shadow-outline-blue focus:border-blue-300 focus:z-10 sm:text-sm sm:leading-5"
                                    type="text" name="email" placeholder="Email" />
                            </div>
                            <div>
                                <div class="mb-1">
                                    <Label text="Password" />
                                </div>
                                <input
                                    class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:shadow-outline-blue focus:border-blue-300 focus:z-10 sm:text-sm sm:leading-5"
                                    name="password" type="password" placeholder="Password" />
                            </div>
                        </div>

                        <div class="mt-6 flex justify-start">
                            <div class="text-sm leading-5">
                                <a href="forgot-password.html"
                                    class="font-medium text-blue-600 hover:text-blue-500 focus:outline-none focus:underline transition ease-in-out duration-150">Forgot
                                    your password?</a>
                            </div>
                        </div>

                        <div class="mt-6 flex justify-center">
                            <button
                                class="flex rounded-full items-center py-2 px-6 bg-gradient2 focus:outline-none shadow-lg text-white text-2xl"
                                type="submit">
                                <span>Log In</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
