{% extends "base.html" %}

{% block content %}
<section class="w-full sm:w-1/2 h-screen m-auto p-8 sm:pt-10">
    <div class="bg-gradient2 h-1"></div>
    <div class="p-3 rounded shadow-lg">
        <div class="flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
            <div class="max-w-md w-full">
                <div class="logo-nav w-32 m-auto mb-6">
                    <a href="{{ url_for('index') }}" aria-label="Home">
                        <img class="h-8 w-auto sm:h-10" src="{{ url_for('static', filename='images/bazinga.png') }}"
                            alt="Logo" />
                    </a>
                </div>
                <h2 class="mb-2 text-center text-3xl leading-9 font-extrabold text-gray-900">
                    Sign up for an account
                </h2>
                <p class="text-gray-600 text-center">
                    Already have an account?
                    <a href="{{ url_for('login') }}"
                        class="font-medium text-blue-600 hover:text-blue-500 focus:outline-none focus:underline transition ease-in-out duration-150">Login
                        now</a>
                </p>
                <form class="mt-8" action="register.html" method="POST">
                    <div>
                        <div class="flex">
                            <div class="mb-2 mr-2 w-1/2">
                                <div class="mb-1">
                                    <label class="text-sm font-semibold text-gray-700">First Name</label>
                                </div>
                                <input
                                    class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:shadow-outline-blue focus:border-blue-300 focus:z-10 sm:text-sm sm:leading-5"
                                    aria-label="First Name" name="firstName" type="text" placeholder="First Name" />
                            </div>
                            <div class="mb-2 ml-2 w-1/2">
                                <div class="mb-1">
                                    <label class="text-sm font-semibold text-gray-700">Last Name</label>
                                </div>
                                <input
                                    class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:shadow-outline-blue focus:border-blue-300 focus:z-10 sm:text-sm sm:leading-5"
                                    aria-label="Last Name" name="lastName" type="text" placeholder="Last Name" />
                            </div>
                        </div>
                        <div class="mb-2">
                            <div class="mb-1">
                                <label class="text-sm font-semibold text-gray-700">Email</label>
                            </div>
                            <input
                                class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:shadow-outline-blue focus:border-blue-300 focus:z-10 sm:text-sm sm:leading-5"
                                type="text" name="email" placeholder="Email" />
                        </div>
                        <div>
                            <div class="mb-1">
                                <label class="text-sm font-semibold text-gray-700">Password</label>
                            </div>
                            <input
                                class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:shadow-outline-blue focus:border-blue-300 focus:z-10 sm:text-sm sm:leading-5"
                                name="password" type="password" placeholder="Password" />
                        </div>
                    </div>

                    <div class="mt-6 flex justify-center">
                        <button
                            class="flex rounded-full items-center py-2 px-6 bg-gradient2 focus:outline-none shadow-lg text-white text-2xl"
                            type="submit">
                            <span>Sign Up</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
