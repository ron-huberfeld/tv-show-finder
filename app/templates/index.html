{% extends "base.html" %}

{% block content %}

<div class="max-w-screen-xl mx-auto">
    <div class="relative z-10 pb-8 bg-white sm:pb-16 md:pb-20 lg:max-w-2xl lg:w-full lg:pb-28 xl:pb-32">
        <!-- Angled image on the right -->
        <svg class="hidden lg:block absolute right-0 inset-y-0 h-full w-48 text-white transform translate-x-1/2"
            fill="currentColor" viewBox="0 0 100 100" preserveAspectRatio="none">
            <polygon points="50,0 100,0 50,100 0,100" />
        </svg>

        <div class="relative pt-6 px-4 sm:px-6 lg:px-8">
            <nav class="navbar navbar-expand-md navbar-light">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler"
                    aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-brand">
                    <a href="{{ url_for('index') }}" aria-label="Home">
                        <img class="h-8 w-auto sm:h-10" src="{{ url_for('static', filename='images/bazinga.png') }}"
                            alt="Logo">
                    </a>
                </div>
                <div class="collapse navbar-collapse" id="navbarToggler">
                    <ul class="navbar-nav mr-auto mb-2 mb-lg-0 ">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('shows') }}">Shows</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <main class="mt-10 mx-auto max-w-screen-xl px-4 sm:mt-12 sm:px-6 md:mt-16 lg:mt-20 lg:px-8 xl:mt-28">
            <div class="sm:text-center lg:text-left">
                <h2
                    class="text-4xl tracking-tight leading-10 font-extrabold text-gray-900 sm:text-5xl sm:leading-none md:text-6xl">
                    TV Show Finder
                    <br class="xl:hidden">
                </h2>
                <p
                    class="mt-3 text-base text-gray-500 sm:mt-5 sm:text-lg sm:max-w-xl sm:mx-auto md:mt-5 md:text-xl lg:mx-0">
                    Find your favorite TV show
                </p>
                <div class="mt-5 sm:mt-8 sm:flex sm:justify-center lg:justify-center">
                    <div class="mt-6 flex justify-center">
                        <a href="{{ url_for('login') }}"
                            class="flex rounded-full items-center py-2 px-6 bg-gradient2 focus:outline-none shadow-lg text-white text-2xl"
                            type="button">
                            <span>Get started</span>
                        </a>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div class="lg:absolute lg:inset-y-0 lg:right-0 lg:w-1/2">
        <div id="slidesCarousel" class="carousel slide carousel-fade" data-pause="false" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100"
                        src="http://static.tvmaze.com/uploads/images/original_untouched/35/87912.jpg"
                        alt="Breaking-Bad#169">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="http://static.tvmaze.com/uploads/images/original_untouched/0/15.jpg"
                        alt="Bitten#3">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="http://static.tvmaze.com/uploads/images/original_untouched/0/1.jpg"
                        alt="Under-the-dome#1">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="http://static.tvmaze.com/uploads/images/original_untouched/0/11.jpg"
                        alt="Person-of-interest#2">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100"
                        src="http://static.tvmaze.com/uploads/images/original_untouched/0/320.jpg" alt="Marvel#31">
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
