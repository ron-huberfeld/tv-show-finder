<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css"
        integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/bazinga.png" />

    <title>TV Show Finder</title>
</head>

<body>
    <header class="header">
        <div class="bg-gradient"> </div>
        <nav>
            <form>
                <div class="row">
                    <div class="col left">
                        <img class="img-fluid" src="images/bazinga.png" alt="bazinga">
                    </div>
                    <div class="col middle">

                        <div class="dropdown">
                            <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton"
                                data-toggle="dropdown" aria-expanded="false">
                                Search Category
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <li><a class="dropdown-item" href="#">Name</a></li>
                                <li><a class="dropdown-item" href="#">Genre</a></li>
                            </ul>
                        </div>
                        <div class="">
                            <input type="text" class="form-control" placeholder="Name" aria-label="Name">
                        </div>
                        <button type="submit" class="col btn btn-primary">Submit</button>
                    </div>
                    <div class="col right">
                        <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-house-fill" fill="currentColor"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M8 3.293l6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6zm5-.793V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z" />
                            <path fill-rule="evenodd"
                                d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z" />
                        </svg>
                        <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-person-circle"
                            fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M13.468 12.37C12.758 11.226 11.195 10 8 10s-4.757 1.225-5.468 2.37A6.987 6.987 0 0 0 8 15a6.987 6.987 0 0 0 5.468-2.63z" />
                            <path fill-rule="evenodd" d="M8 9a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                            <path fill-rule="evenodd"
                                d="M8 1a7 7 0 1 0 0 14A7 7 0 0 0 8 1zM0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8z" />
                        </svg>
                    </div>
                </div>
            </form>
        </nav>
    </header>
    <div class="container-fluid">
        <h1>Find your next TV show.</h1>
        <div id="carouselExampleSlidesOnly" class="carousel slide carousel-fade" data-pause="false"
            data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100"
                        src="http://static.tvmaze.com/uploads/images/original_untouched/35/87912.jpg"
                        alt="Breaking-Bad">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="http://static.tvmaze.com/uploads/images/medium_portrait/0/15.jpg"
                        alt="Bitten">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="http://static.tvmaze.com/uploads/images/medium_portrait/0/1.jpg"
                        alt="Under-the-dome">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="http://static.tvmaze.com/uploads/images/medium_portrait/0/11.jpg"
                        alt="Person-of-interest">
                </div>
            </div>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js"
        integrity="sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD"
        crossorigin="anonymous"></script>
</body>

</html>
